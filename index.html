<!DOCTYPE html>
<html lang="en">
  <head class="head" id="head">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Library</title>
  </head>
  <body class="body" id="body">
    <main class="main" id="main">
      <header class="header" id="header">
        <a
          class="header-text-container"
          href="https://drewross137.github.io/Library/"
          id="header-text-container"
        >
          <h1 class="header-text" id="header-text">Library</h1>
        </a>
        <div class="header-buttons-container" id="header-buttons-container">
          <img class="header-buttons" id="settings" src="settings.svg" />
          <img class="header-buttons" id="reset" src="history.svg" />
          <a
            class="header-buttons"
            id="github"
            href="https://github.com/DrewRoss137/Library"
            rel="noopener"
            target="_blank"
          >
            <img class="github" id="github" src="github-logo.svg" />
          </a>
        </div>
      </header>
      <footer class="footer" id="footer">
        <a
          class="github-logo"
          id="github-logo"
          href="https://github.com/DrewRoss137"
          rel="noopener"
          target="_blank"
        >
          <img
            alt="GitHub Logo"
            class="github-logo-svg"
            id="github-logo-svg"
            src="github-logo.svg"
          />
        </a>
      </footer>
    </main>
    <script src="scripts.js" defer></script>
  </body>
</html>
