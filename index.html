              <th class="select" id="select">
                <input
                  class="select-checkbox"
                  id="select-checkbox"
                  type="checkbox"
                />
              </th>
              <th class="header-title" id="title-header">
                <a class="title" id="title">Title</a>
              </th>
              <th class="header-title" id="author-header">
                <a class="author" id="author">Author</a>
              </th>
              <th class="header-title" id="pages-header">
                <a class="pages" id="pages">Pages</a>
              </th>
              <th class="header-title" id="published-header">
                <a class="published" id="published">Published</a>
              </th>
              <th class="header-title" id="acquired-header">
                <a class="acquired" id="acquired">Acquired</a>
              </th>
              <th class="header-title" id="status-header">
                <a class="status" id="status">Status</a>
              </th>
              <th class="header-title" id="book-alter-header"></th>
            </tr>
          </thead>
          <tbody class="table-body" id="table-body">
            <tr class="table-body-row" id="table-body-row">

                  class="select-checkbox"
                  id="select-checkbox"
                  type="checkbox"

              <td class="book-author" id="book author">Author</td>
              <td class="book-pages" id="book-pages">Pages</td>
              <td class="book-published" id="book-published">Published</td>
              <td class="book-acquired" id="book-acquired">Acquired</td>
              <td class="book-status" id="book-status">Read</td>
              <td class="book-alter" id="book-alter">
                <svg
                  class="book-alter-buttons"
                  id="book-edit"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"

          <div class="information-box" id="authors">

          <div class="information-box" id="read-books">

          <div class="information-box" id="unread-books">

          </div>
          <div class="information-box" id="deleted-books">
